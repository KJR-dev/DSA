    <title>Star</title>

</body>
<Script>
    function Star(n) {
  for (let i = 1; i <= 3; i++) {
    let a = "";
    for (let j = 1; j <= n; j++) {
      if (j <= i) {
        a += "*";
      } else {
        a += " ";
      }
    }
   console.log(a);
  }
}

Star(5);
</Script>
