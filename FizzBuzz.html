<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    
</body>
<script>
    function FizzBuzz(n)
    {
       for (let i=1; i<n; i++)
       {
        if (i%3 === 0 && i%5 === 0 ){
            console.log("FizzBUzz");
        }
        else if(i%3 === 0 ){
            console.log("Fizz");
        }
        else if(i%5 === 0 ){
            console.log("Buzz");
        }
        else{
            console.log(i);
        }
       }
    }

    FizzBuzz(20);
</script>
</html>
