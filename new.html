<script>
    const revNumberPattern = (n) => {
  if (typeof n !== 'number' || n <= 0) {
    console.log('Enter Positive Numbers');
  } else {
    for (let i = 1; i <= n; i++) {
      let num = '';
      for (let j = i; j <= n; j++) {
        // j=i which works as input of i
        num += j;
      }
      console.log(num);
    }
  }
};
